<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="styles/app.css">
    <title>Document</title>
</head>
<body>

    <div class="navbar bg-dark bg-gradient">
         <h1>Welcome to your Task Manager</h1>
    </div>
   <div class="flex-parent container">
        <section id="section-list">
            <div class="completed-tasks">
                <h3 class="bg-secondary bg-gradient">Completed Tasks</h3>
                <button id="btnToggleForm" class="btn btn-secondary btn-sm bg-secondary bg-gradient">New Task</button>
            </div>
            <div id="pendingList">
                <h3 class="bg-secondary bg-gradient">Task List</h3>
            </div>
        </section>
        <section id="section-form" class="bg-dark bg-gradient shadow-lg p-3 mb-5">
            <h3 class="bg-secondary bg-gradient">Create New Task</h3>
            <div class="form">
                
                <div class="control">
                    <label class="form-label">Title:</label>
                    <input id="txtTitle" type="text" class="form-control" placeholder="-- Enter Title --">
                </div>
                
                <div class="control">
                    <label class="form-label">Important:</label>
                    <i id="iImportant" class="fa-star fas"></i>
                </div>

                <div class="control">
                    <label class="form-label">Description:</label>
                    <textarea id="txtDescription" class="form-control" placeholder="-- Enter Description --"></textarea>
                </div>

                <div class="control">
                    <label class="form-label">Due Date:</label>
                    <input id="txtDate" type="datetime-local" class="form-control" placeholder="-- Select Date --">
                </div>

                <div class="control">
                    <label class="form-label">Location:</label>
                    <input id="txtLocation" type="text" class="form-control" placeholder="-- Enter Location --">
                </div>
                
                <div class="control">
                    <label class="form-label">Invitee:</label>
                    <input id="txtInvitee" type="text" class="form-control" placeholder="-- Invitee Name --">
                </div>

                <div class="control">
                    <button id="btnSave" type="button" class="btn btn-secondary bg-secondary bg-gradient">Save Task</button>
                </div>
                
                
            </div>
        </section>



   </div>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/test1.js"></script>
</body>
</html>
